<!DOCTYPE html>
<html lang="en">
<head>

    <title>FizzBuzz Bonus</title>
</head>
<body>

    <style>

        body {
          background-color: rgb(127, 55, 67);
          color: white;
        }
      
        #container {
          display: grid;
          grid-template-columns: repeat(10,1fr);
          gap: 10px;
        }
      
        #container > * {
          aspect-ratio: 1/1;
          border: 1px solid black;
          display: flex;
          align-items: center;
          justify-content: center;
          
        }

    </style>
      
    <section>
        <div id="container">

        </div>
    </section>
    

    <script src="./bonusapp.js"></script>
